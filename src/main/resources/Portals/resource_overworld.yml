# Resource World Portal Configuration
# Creates a portal that links to a resource_overworld
# 
# Usage with Multiverse-Core:
#   /mv create resource_world normal -g void
#   /mv setspawn resource_world
configVersion: "3.0.1"

Enable: true
DisplayName: "Resource World Portal"

Portal:
  Frame:
    Material: COBBLESTONE
    Face: all
  InsideMaterial: NETHER_PORTAL
  LighterMaterial: FLINT_AND_STEEL
  BreakEffect: BLOCK_GLASS_BREAK
  MinimumHeight: 4
  MaximumHeight: 15
  MinimumWidth: 3
  MaximumWidth: 14

World:
  Name: resource_world

Options:
  AllowedWorlds:
    - all
  ExitPortal:
    Enable: true
    FixedWidth: -1
    FixedHeight: -1
  TeleportDelay: 4

Entities:
  Transformation: []
  Spawning:
    Delay: "5000-10000"
    List: []
