name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
    
    - name: Download Maven 3.9.12
      run: |
        curl -fsSL https://archive.apache.org/dist/maven/maven-3/3.9.12/binaries/apache-maven-3.9.12-bin.tar.gz | tar -xz
        echo "${PWD}/apache-maven-3.9.12/bin" >> $GITHUB_PATH
    
    - name: Build with Maven
      run: mvn -B clean package
    
    - name: Upload build artifact
      if: success() && github.event_name == 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: portals-plugin
        path: target/portals-*.jar
        if-no-files-found: error
